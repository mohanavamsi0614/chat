<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
    padding: 0px;
    margin: 0px;
    overflow: hidden;
}

.send{
    display: flex;
    background-color:black ;
    width: 100%;
    position: absolute;
    bottom: 1px;
    padding: 20px;
}
#inp{
    width:90% ;
    height: 30px;
}
#sub{
    background-color: blue;
    width: 20%;
    border: none;
    border-radius: 10px;
    color: white;
    height: 30px;
    font-weight: 800;
}

    </style>
</head>
<body>
    <div class="send">
    <input id="inp" placeholder="messa">
    <button id="sub">submit</button>
    <input id="room"/>
    <button id="om">om</button>
    <button>Random </button>
</div>
    <!-- <input id="name" placeholder="enter your name"> -->
    <div id="mess"></div>
    </body>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
    <script>
        const socket = io()
        let User=prompt("enter your name")
        const sub = document.getElementById("sub")
        const inp = document.getElementById("inp")
        const mess = document.getElementById("mess")
        socket.on("show", (mee,user) => {
            const message=document.createElement("p")
            message.id="message"
            if (user==User){
                message.style.backgroundColor="blue"
                message.style.color="white"
                message.style.marginLeft="90%"
            }
            else{
                message.style.backgroundColor="red"
            }
            message.innerHTML=mee
            mess.appendChild(message)
        });
        document.getElementById("om").onclick=()=>{
        socket.emit("route",document.getElementById("room").value)}
        sub.onclick = () => {
            socket.emit("message", `<h2>${User}</h2>${inp.value}`,document.getElementById("room").value,User)
            inp.value = ""
        }
    </script>
</html>
